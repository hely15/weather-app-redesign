<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .forecast-container {
            background-color: #e6e0f8;
            border: 2px solid #8a89ff;
            border-radius: 12px;
            padding: 16px;
            max-width: 400px;
        }
        .forecast-header {
            display: flex;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .forecast-header img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }
        .forecast-item {
            text-align: center;
        }
        .forecast-item img {
            width: 32px;
            height: 32px;
        }
    </style>
