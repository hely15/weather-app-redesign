<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Weather App Redesign</title>
    <link rel="shortcut icon" href="./storage/img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="js/main.js"></script>
    
</head>
<body>
   <header>
        <nav id="navbar">
           <form id="search" class="form__search" action="current.json" method="get">
                <div class="div__icon">
                    <input type="text" name="location">
                    <img src="storage/img/search_white.png">
                </div>
           </form>
            <div class="div__body">
                <div class="div__title">
                    <h1 id="temp_c">0°</h1>
                    <span id="feelslike_c"></span>
                </div>
                <div class="div__image">
                    <img id="icon" src="storage/img/cloud_and_sun_1.png">
                    <span id="status">Cloudy</span>
                </div>
            </div>
            <div id="div__footer" class="div__footer">
                <span id="last_updated">January 01, 00:00</span>
                <p><strong id="maxtemp_c">Day 0°</strong><strong id="mintemp_c">Night -0°</strong></p>
            </div>
            <form class="form__submit" action="?" method="get">
                <input type="submit" class="active" value="Today">
                <input type="submit" value="Tomorrow">
                <input type="submit" value="10 days">
            </form>
        </nav>
   </header>


<div class="data-grid">
    <div class="data-card">
        <div class="data-icon"><img src="storage/img/air.png"></div>
        <div>
            <div class="data-label">Wind speed</div>
            <div class="data-value">12km/h <span class="change-indicator">▼ 2 km/h</span></div>
        </div>
    </div>
    <div class="data-card">
        <div class="data-icon"><img src="storage/img/rainy.png"></div>
        <div>
            <div class="data-label">Rain chance</div>
            <div class="data-value">24% <span class="change-indicator">▲ 10%</span></div>
        </div>
    </div>
    <div class="data-card">
        <div class="data-icon"><img src="storage/img/waves.png"></div>
        <div>
            <div class="data-label">Pressure</div>
            <div class="data-value">720 hpa <span class="change-indicator">▲ 32 hpa</span></div>
        </div>
    </div>
    <div class="data-card">
        <div class="data-icon"><img src="storage/img/light_mode.png"></div>
        <div>
            <div class="data-label">UV Index</div>
            <div class="data-value">2,3 <span class="change-indicator">▼ 0.3</span></div>
        </div>
    </div>
</div>
<section class="forecast-container" role="region" aria-labelledby="forecast-title">
    <div class="forecast-header">
        <img src="clock-icon.png">
        <h2 id="forecast-title">Hourly Forecast</h2>
    </div>
    <div class="forecast">
        <div class="forecast-item">
            <p>Now</p>
            <img src="partly-cloudy.png">
            <p>10&deg;</p>
        </div>
        <div class="forecast-item">
            <p>10AM</p>
            <img src="cloudy.png">
            <p>8&deg;</p>
        </div>
        <div class="forecast-item">
            <p>11AM</p>
            <img src="cloudy.png">
            <p>5&deg;</p>
        </div>
        <div class="forecast-item">
            <p>12PM</p>
            <img src="partly-cloudy.png">
            <p>12&deg;</p>
        </div>
        <div class="forecast-item">
            <p>1PM</p>
            <img src="partly-cloudy.png">
            <p>9&deg;</p>
        </div>
        <div class="forecast-item">
            <p>2PM</p>
            <img src="cloudy.png">
            <p>12&deg;</p>
        </div>
    </div>
</section>

</body>
</html>
